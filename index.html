<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DeFi Lego: Quantum Portfolio</title>
  <meta name="description"
    content="Build sophisticated DeFi strategies with drag-and-drop simplicity. AI-powered portfolio management for crypto assets." />
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&family=Outfit:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
            display: ['Outfit', 'sans-serif'],
          },
          colors: {
            // Dark mode palette
            'defi-bg': '#0a0b0d',
            'defi-bg-secondary': '#12141a',
            'defi-card': 'rgba(255, 255, 255, 0.03)',
            'defi-card-hover': 'rgba(255, 255, 255, 0.06)',
            'defi-border': 'rgba(255, 255, 255, 0.08)',
            'defi-border-hover': 'rgba(255, 255, 255, 0.15)',
            // Accent colors - gradient palette
            'defi-accent': '#6366f1', // Indigo
            'defi-accent-light': '#818cf8',
            'defi-accent-dark': '#4f46e5',
            'defi-purple': '#a855f7',
            'defi-purple-light': '#c084fc',
            'defi-cyan': '#22d3ee',
            'defi-success': '#10b981',
            'defi-success-light': '#34d399',
            'defi-danger': '#ef4444',
            'defi-danger-light': '#f87171',
            'defi-warning': '#f59e0b',
            // Text colors
            'defi-text': '#f8fafc',
            'defi-text-secondary': '#94a3b8',
            'defi-text-muted': '#64748b',
          },
          boxShadow: {
            'glass': '0 8px 32px rgba(0, 0, 0, 0.3)',
            'glass-sm': '0 4px 16px rgba(0, 0, 0, 0.2)',
            'glass-lg': '0 16px 48px rgba(0, 0, 0, 0.4)',
            'glow-purple': '0 0 20px rgba(168, 85, 247, 0.4)',
            'glow-accent': '0 0 20px rgba(99, 102, 241, 0.4)',
            'glow-success': '0 0 20px rgba(16, 185, 129, 0.4)',
            'glow-danger': '0 0 20px rgba(239, 68, 68, 0.3)',
            'inner-glow': 'inset 0 1px 0 rgba(255, 255, 255, 0.05)',
          },
          backgroundImage: {
            'gradient-radial': 'radial-gradient(ellipse at center, var(--tw-gradient-stops))',
            'gradient-mesh': 'radial-gradient(at 40% 20%, rgba(99, 102, 241, 0.15) 0px, transparent 50%), radial-gradient(at 80% 0%, rgba(168, 85, 247, 0.1) 0px, transparent 50%), radial-gradient(at 0% 50%, rgba(34, 211, 238, 0.08) 0px, transparent 50%)',
            'card-gradient': 'linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%)',
            'accent-gradient': 'linear-gradient(135deg, #6366f1 0%, #a855f7 100%)',
            'success-gradient': 'linear-gradient(135deg, #10b981 0%, #22d3ee 100%)',
            'danger-gradient': 'linear-gradient(135deg, #ef4444 0%, #f59e0b 100%)',
          },
          animation: {
            'fade-in': 'fadeIn 0.4s ease-out',
            'fade-in-up': 'fadeInUp 0.5s ease-out',
            'fade-in-down': 'fadeInDown 0.4s ease-out',
            'scale-in': 'scaleIn 0.3s ease-out',
            'slide-in-right': 'slideInRight 0.4s ease-out',
            'slide-in-left': 'slideInLeft 0.4s ease-out',
            'pulse-glow': 'pulseGlow 2s ease-in-out infinite',
            'shimmer': 'shimmer 2s linear infinite',
            'float': 'float 3s ease-in-out infinite',
            'gradient-x': 'gradientX 3s ease-in-out infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(16px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            fadeInDown: {
              '0%': { opacity: '0', transform: 'translateY(-16px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            scaleIn: {
              '0%': { opacity: '0', transform: 'scale(0.95)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            },
            slideInRight: {
              '0%': { opacity: '0', transform: 'translateX(24px)' },
              '100%': { opacity: '1', transform: 'translateX(0)' },
            },
            slideInLeft: {
              '0%': { opacity: '0', transform: 'translateX(-24px)' },
              '100%': { opacity: '1', transform: 'translateX(0)' },
            },
            pulseGlow: {
              '0%, 100%': { boxShadow: '0 0 20px rgba(99, 102, 241, 0.3)' },
              '50%': { boxShadow: '0 0 30px rgba(99, 102, 241, 0.5)' },
            },
            shimmer: {
              '0%': { backgroundPosition: '-200% 0' },
              '100%': { backgroundPosition: '200% 0' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-6px)' },
            },
            gradientX: {
              '0%, 100%': { backgroundPosition: '0% 50%' },
              '50%': { backgroundPosition: '100% 50%' },
            },
          },
          backdropBlur: {
            'xs': '2px',
          },
          borderRadius: {
            '4xl': '2rem',
          },
        }
      }
    }
  </script>
  <style>
    * {
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background: linear-gradient(135deg, #0a0b0d 0%, #12141a 50%, #0a0b0d 100%);
      color: #f8fafc;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Mesh gradient overlay */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse at 20% 0%, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 10%, rgba(168, 85, 247, 0.06) 0%, transparent 40%),
        radial-gradient(ellipse at 0% 60%, rgba(34, 211, 238, 0.04) 0%, transparent 40%);
      pointer-events: none;
      z-index: 0;
    }

    #root {
      position: relative;
      z-index: 1;
    }

    /* Glassmorphism utilities */
    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .glass-dark {
      background: rgba(10, 11, 13, 0.8);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .glass-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.04) 0%, rgba(255, 255, 255, 0.01) 100%);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
    }

    .glass-card:hover {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.06) 0%, rgba(255, 255, 255, 0.02) 100%);
      border-color: rgba(255, 255, 255, 0.12);
    }

    /* Custom scrollbar - dark theme */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.02);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      transition: background 0.2s;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Custom scrollbar - for specific elements */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 3px;
    }

    /* Subtle grid pattern */
    .bg-grid-pattern {
      background-image:
        linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      background-size: 32px 32px;
    }

    /* Gradient text */
    .gradient-text {
      background: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #22d3ee 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Button hover effects */
    .btn-glow {
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .btn-glow::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .btn-glow:hover::before {
      opacity: 1;
    }

    .btn-glow:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    /* Card hover lift */
    .card-lift {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card-lift:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 48px rgba(0, 0, 0, 0.4);
    }

    /* Focus styles for accessibility */
    .focus-ring:focus-visible {
      outline: none;
      box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.5);
    }

    /* Shimmer loading effect */
    .shimmer-bg {
      background: linear-gradient(90deg,
          rgba(255, 255, 255, 0.02) 0%,
          rgba(255, 255, 255, 0.08) 50%,
          rgba(255, 255, 255, 0.02) 100%);
      background-size: 200% 100%;
      animation: shimmer 2s linear infinite;
    }

    /* Glow border effect */
    .glow-border {
      position: relative;
    }

    .glow-border::after {
      content: '';
      position: absolute;
      inset: -1px;
      border-radius: inherit;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.3), rgba(168, 85, 247, 0.3), rgba(34, 211, 238, 0.3));
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
      filter: blur(8px);
    }

    .glow-border:hover::after {
      opacity: 1;
    }

    /* Hide scrollbar utility */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Tooltip arrow */
    .tooltip-arrow::before {
      content: '';
      position: absolute;
      top: -6px;
      left: 50%;
      transform: translateX(-50%);
      border-width: 0 6px 6px 6px;
      border-style: solid;
      border-color: transparent transparent rgba(10, 11, 13, 0.95) transparent;
    }

    /* Ripple effect for buttons */
    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    .ripple {
      position: relative;
      overflow: hidden;
    }

    .ripple span.ripple-effect {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      animation: ripple 0.6s linear;
      pointer-events: none;
    }

    /* Selection color */
    ::selection {
      background: rgba(99, 102, 241, 0.4);
      color: #fff;
    }
  </style>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/main.tsx"></script>
</body>

</html>
