<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeFi Lego: Quantum Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              display: ['Oswald', 'sans-serif'],
            },
            colors: {
              'defi-bg': '#f3f4f6',
              'defi-card': '#ffffff',
              'defi-contrast': '#000000',
              'defi-accent': '#2D6A86', // Muted Teal from image
              'defi-success': '#16a34a',
              'defi-danger': '#D94545', // Red from image
              'defi-purple': '#7C3AED',
            },
            boxShadow: {
              'brutal': '4px 4px 0px 0px #000000',
              'brutal-sm': '2px 2px 0px 0px #000000',
              'brutal-hover': '6px 6px 0px 0px #000000',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f3f4f6;
        color: #000000;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #e5e7eb; 
        border-left: 1px solid #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #000; 
        border: 1px solid #000;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #333; 
      }
      .bg-grid-pattern {
        background-image: linear-gradient(#e5e7eb 1px, transparent 1px), linear-gradient(90deg, #e5e7eb 1px, transparent 1px);
        background-size: 24px 24px;
      }
      .brutal-border {
        border: 2px solid #000000;
      }
      .pattern-diagonal-lines {
        background-image: repeating-linear-gradient(45deg, #000 0, #000 1px, transparent 0, transparent 50%);
        background-size: 10px 10px;
        opacity: 0.1;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom": "https://esm.sh/react-dom@^19.2.3"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
